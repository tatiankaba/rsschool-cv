<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="information-block">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix picture">
      <a class="information-block-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main>
      <section class="tasks-block">
        <h1 class="tasks-block__title">Add Item</h1>
        <div class="tasks-add-block">
          <input class="task-input tasks-add-block__input" type="text">
          <button class="btn">Add</button>
        </div>
        <h2 class="tasks-block__title">Todo</h2>
        <ul id="incompleted-tasks">
          <li class="task-unit">
            <input type="checkbox" class="task-unit__checkbox">
            <label class="task-unit__label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="task-unit__edit-btn btn">Edit</button>
            <button class="task-unit__delete-btn btn">
              <img src="./remove.svg" alt="">
            </button>
          </li>
         <li class="edit-mode task-unit">
            <input type="checkbox" class="task-unit__checkbox">
            <label class="task-unit__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="task-unit__edit-btn btn">Save</button>
            <button class="task-unit__delete-btn btn">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
        <h2 class="tasks-block__title">Completed</h2>
        <ul id="completed-tasks">
          <li class="task-unit">
            <input type="checkbox" class="task-unit__checkbox" checked>
            <label class="task-unit__label">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="task-unit__edit-btn btn">Edit</button>
            <button class="task-unit__delete-btn btn">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
